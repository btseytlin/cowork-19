{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="search">
            <form class="search-form" method="GET" action="{{ url_for('postings.posting_list') }}">
                <input class="search-bar" type="text" name="search_string"
                           id="search_string" placeholder="Чего искать?"
                           value ="{{ search_string }}"/>
                <button class="search-button" type="submit">Ищи</button>
            </form>
        </div>

            <div class="caniddate-list">
              {% for object in objects %}
                  {% include 'posting_card.html' %}
              {% endfor %}
            </div>

            <div class="pure-g pagination">
                 <div class="pure-u-1-3">
                     {% if page > 1 %}
                      <a class="pure-button" href="/?page=1"> <-- начало</a>
                     {% endif %}
                 </div>
                 <div class="pure-u-1-3">
                     {% if page > 1 %}
                     <a class="pure-button" href="/?page={{ page-1 }}"> <- туда</a>
                     {% endif %}
                 </div>
                <div class="pure-u-1-3">
                    {% if not is_last_page %}
                        <a class="pure-button" href="/?page={{ page+1 }}"> сюда -></a>
                    {% endif %}
                 </div>

            </div>

    <div class="divider"><span></span><span>Вот и всё</span><span></span></div>
    </div>
    </div>
{% endblock %}
