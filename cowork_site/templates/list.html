{% extends 'base.html' %}

{% block content %}
    <h1>Cowork-19 nigga</h1>
    <div class="search">
        <form method="GET" action="{{ url_for('candidates.candidate_list') }}">
            <input class="search-bar" type="text" name="search" id="search" placeholder="search query"/>
            <input type="submit" value="Search!">
        </form>
    </div>
    <div class="caniddate-list">
      {% for object in objects %}
        <article class="candidate-card">
          <header class="candidate-head">
              <h3>{{ object['name'] }}</h3>
              <div class="created-at">{{ object['created_at'].strftime('%Y-%m-%d') }}</div>
          </header>
          <p class="email">{{ object['email'] }}</p>
        </article>
        {% if not loop.last %}
          <hr>
        {% endif %}
      {% endfor %}
    </div>
{% endblock %}
