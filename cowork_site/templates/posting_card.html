<article class="posting-card" id="posting-{{ object.id}} }}">

    <header>
        <div class="card-title">
            <h3 class="posting-name">{{ object.name }}</h3>
            <span class="created-at">{{ object.created_at.strftime('%Y-%m-%d') }}</span>
        </div>
        <div class="cv-urls">
            <a href="{{ object.cv_url }}" target="_blank" class="cv-link">CV/Портфолио</a>
        </div>
    </header>
    <div class="card-body">
        <div>
            <div class="wrap-collabsible">
              <input id="collapsible-{{ object.id }}" class="collapse-toggle" type="checkbox">
                <label for="collapsible-{{ object.id }}" class="collapse-lbl-toggle">
                    <span class="catch-phrase">{{ object.oneliner }}</span></label>

              <div class="collapsible-content">
                <div class="content-inner">
                  <p class="description">
                    {{ object.description }}
                  </p>
                </div>
              </div>
            </div>
        </div>
        <div>
            <a href="mailto:{{ object.user.email }}" target="_blank" class="email-link">{{ object.user.email }}</a>
        </div>
    </div>
    {% if current_user == object.user %}
    <div class="card-footer">
       <a onclick="confirm_delete('{{ object.id }}')"> <button class="card-delete">Удалить</button></a>
    </div>
    {% endif %}


</article>
